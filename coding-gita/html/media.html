<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            background-color: antiquewhite;
            height: 400px;
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: rgb(2, 221, 255);
        }
        .box2{
            margin-left: 100px;
            height: 200px;
            width: 200px;
            background-color: rgb(255, 0, 0);
        }
        .box3{
             margin-left: 100px;
            height: 200px;
            width: 200px;
            background-color: rgb(30, 255, 0);
        }
        @media screen and (max-width:576px) {
      .box1{
        display: none;
      }
    }
        @media screen  and (max-width:768px) {
      .box2{
        display: none;
      }
    }
        @media screen and (max-width:7px) {
      .box3{
        display: none;
      }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div><br>
        <div class="box2"></div><br>
        <div class="box3"></div>




    </div>
</body>
</html>
